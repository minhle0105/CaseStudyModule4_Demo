<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="border: 1px solid mediumslateblue; margin-top: 10px">
    <div class="row">
        <div class="col-md-6">
            <h1>New Category Form</h1>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <a th:href="@{/admin/categories/list}" class="btn btn-link">Back to category list</a>
        </div>
    </div>
    <div class="row">
        <form th:object="${category}" th:action="@{/admin/categories/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Category Name</label>
                <input type="text" class="form-control" id="productName" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="productImageUrl">Category Image</label>
                <input type="file" class="form-control" id="productImageUrl" th:field="*{ImageLink}">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
