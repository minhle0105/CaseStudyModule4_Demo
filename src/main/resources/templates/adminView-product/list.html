<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .btn-success{
            width: 180px;
            margin-bottom: 5px;
        }
        tr, th {
            text-align: center;
        }
        td {
            vertical-align: top;
        }
    </style>
</head>
<body>
<div class="container" style="border: 1px solid mediumslateblue; margin-top: 10px">
    <div class="row">
        <div class="col-md-3">
            <h1>Product List</h1>
            <a th:href="@{/products/create}" class="btn btn-success">Add New Product</a>
            <a th:href="@{/categories/list}" class="btn btn-success">Category List</a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-5">
            <form style="margin-top: 10px">
                <div class="input-group mb-3">
                    <input type="text" name="q" class="form-control" placeholder="Product name">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                        <button class="btn btn-outline-secondary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green"
                                 class="bi bi-mic" viewBox="0 0 16 16">
                                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                                <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <a th:href="@{/logout}" style="margin-left: 20px">Log out</a>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Image</th>
                <th scope="col">Product Description</th>
                <th scope="col">Product Category</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <img th:src="@{'../' + ${product.imgUrl}}" alt="Error" width="100" height="100">
                </td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.category != null ? product.category.name : ''}"></td>
                <td><a th:href="@{/products/delete/__${product.id}__}" class="btn btn-danger">Delete</a></td>
                <td><a th:href="@{/products/edit/__${product.id}__}" class="btn btn-primary">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
