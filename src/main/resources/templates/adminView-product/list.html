<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Amado - Furniture Ecommerce Template | Home</title>
    <link rel="icon" href="/core-img/favicon.ico">
    <link rel="stylesheet" href="/css/core-style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style>
        .btn-success {
            width: 180px;
            margin-bottom: 5px;
        }

        tr, th {
            text-align: center;
        }

        td {
            vertical-align: top;
        }
    </style>
</head>
<body>
<div class="main-content-wrapper d-flex clearfix">

    <div class="mobile-nav">
        <div class="amado-navbar-brand">
            <a href="customerView/home"><img src="/img/core-img/logo.png" alt=""></a>
        </div>
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <header class="header-area clearfix">
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <div class="logo">
            <a href="/"><img src="/core-img/logo.png" alt=""></a>
        </div>
        <nav class="amado-nav">
            <ul>
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/}">Shop</a></li>
                <li><a th:href="@{/product-list}">Product</a></li>
                <li><a th:href="@{/cart/show/__${username}__}">Cart</a></li>
            </ul>
        </nav>

        <div class="amado-btn-group mt-30 mb-100" sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn amado-btn mb-15">Login</a>
        </div>
        <div class="amado-btn-group mt-30 mb-100" sec:authorize="isAuthenticated()">
            <a th:href="@{/infomation/__${username}__}" class="btn amado-btn mb-15">
                <span sec:authentication="principal.username"></span>
            </a>
            <a th:href="@{/logout}" class="btn amado-btn mb-15">Log out</a>
        </div>

        <div class="cart-fav-search mb-100">
            <a href="cart.html" class="cart-nav"><img src="img/core-img/cart.png" alt=""> Cart <span>(0)</span></a>
            <a href="#" class="fav-nav"><img src="img/core-img/favorites.png" alt=""> Favourite</a>
            <a href="#" class="search-nav"><img src="img/core-img/search.png" alt=""> Search</a>
        </div>

        <div class="social-info d-flex justify-content-between">
            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </header>

    <div class="products-catagories-area">
        <div class="container" style="border: 1px solid mediumslateblue; margin-top: 10px">
            <div class="row">
                <div class="col-md-3">
                    <h1>Product List</h1>
                    <a th:href="@{/products/create}" class="btn btn-success">Add New Product</a>
                    <a th:href="@{/categories/list}" class="btn btn-success">Category List</a>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-5">
                    <form style="margin-top: 10px">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Product name">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue"
                                         class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </button>
                                <button class="btn btn-outline-secondary" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green"
                                         class="bi bi-mic" viewBox="0 0 16 16">
                                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Description</th>
                        <th scope="col">Product Category</th>
                        <th scope="col" colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <img th:src="@{'../images/' + ${product.imgUrl}}" alt="Error" width="100" height="100">
                        </td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.category != null ? product.category.name : ''}"></td>
                        <td><a th:href="@{/products/delete/__${product.id}__}" class="btn btn-danger">Delete</a></td>
                        <td><a th:href="@{/products/edit/__${product.id}__}" class="btn btn-primary">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <a th:href="@{'/admin'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
                <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
                <a th:href="@{'/admin'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
