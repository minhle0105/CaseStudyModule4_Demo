<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Forgot Your Password? Don't worry, we will help you!</h1>
<form th:object="${userCheck}" action="/checkUserName" method="post">
    <label>Type Your UserName</label><br/>
    <input type="text" th:field="*{username}"><br/>
    <label>Type Your Email</label><br/>
    <input type="text" th:field="*{email}"><br/>
    <button type="submit">Continue</button>
</form>
</body>
</html>
