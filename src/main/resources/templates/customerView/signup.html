<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->
  <link href="css/signup.css" rel="stylesheet" type="text/css" media="all" />
  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>Sign Up Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="/signup" method="post" th:object="${newUser}">
        <input class="text" type="text" name="Username" placeholder="Username" required="" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

        <input class="text" type="password" name="password" placeholder="Password" required="" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <input class="text" type="text"  placeholder="FullName" required="" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <input class="text email" type="email" name="email" placeholder="Email" required="" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <input class="text" type="text"  placeholder="PhoneNumber" required="" th:field="*{phoneNumber}">
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

        <input class="text" type="text" name="address" placeholder="Address" required="" th:field="*{addRess}">
        <span th:if="${#fields.hasErrors('addRess')}" th:errors="*{addRess}"></span>

        <input type="submit" value="SIGNUP">
      </form>
      <p>Don't have an Account? <a href="/login"> Login Now!</a></p>
    </div>
  </div>

  <div class="colorlibcopy-agile">
    <p>© 2021 Vũ Anh Tú Signup Form. All rights reserved | Design by <a href="https://google.com/" target="_blank">Google</a></p>
  </div>
  <!-- //copyright -->
  <ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<!-- //main -->
</body>
</html>
