<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Quantity</th>
                <th>SubTotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td th:text="${cartItem.getProduct().getName()}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.quantity*cartItem.getProduct().getPrice()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
