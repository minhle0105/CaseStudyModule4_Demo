<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/util.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('static/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form" method="post" action="/NewPass" th:object="${CheckUser}">
                <span class="login100-form-title p-t-20 p-b-45">
						WELCOME
                </span>

                <div class="wrap-input100 validate-input m-b-10">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{username}">
                    <input type="hidden" th:field="*{email}">
                    <input type="hidden" th:field="*{addRess}">
                    <input type="hidden" th:field="*{name}">
                    <input type="hidden" th:field="*{phoneNumber}">
                    <input class="input100" type="text" placeholder="Type New PassWord" th:field="*{password}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn" type="submit">
                        Continue
                    </button>
                </div>

                <div class="text-center w-full p-t-25 p-b-230">
                    <a th:href="@{/forgot}" class="txt1">
                        Forgot Username / Password?
                    </a><br>
                    <a class="txt1" href="/signup">
                        Create new account
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/bootstrap/jquery/jquery-3.2.1.min.js"></script>
<script src="/bootstrap/js/popper.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/select2/select2.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
